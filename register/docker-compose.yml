services:
  register-service-web:
    container_name: register-service-web
    build: 
      context: ./docker/nginx
      args: 
        UID: $U_ID
    ports:
      - 1000:80
    volumes: 
      - ./public:/appdata/www/public
    depends_on:
      - register-service-be
  register-service-be:
    container_name: register-service-be
    build:
      context: docker/php
      args:
        UID: $U_ID
    volumes:
      - ./:/appdata/www
    env_file:
      - .env